<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css part8 </title>
  
  <link rel="stylesheet" href="../nuxent-animation/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fromAnimation = urlParams.get('from') === 'animation';

    // Если не с параметром ?from=animation, то переходим на анимацию
    if (!fromAnimation && window.location.pathname !== '/nuxent-animation/nuxent-animation.html') {
    window.location.href = '/nuxent-animation/nuxent-animation.html';
    }
  </script>
</head>

<body>
  <div class="nuxent-anim">
    <video id="intro-video" width="168" height="168" autoplay muted playsinline>
  <source src="nuxent_logo_anim.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
</div>

<script>
  const video = document.getElementById('intro-video');
  video.addEventListener('ended', function() {
    window.location.href = "../index.html?from=animation"; // ← Укажи свой путь
  });

</script>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const url = new URL(window.location.href);
  url.search = ''; // убираем параметры

  const basePath = '/nuxent.com/'; // твой репозиторий с косой чертой в конце

  if (url.pathname !== basePath) {
    url.pathname = basePath;
    window.history.replaceState({}, document.title, url.toString());
  }
});

</script>

</body>

</html>
